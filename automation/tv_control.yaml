- alias: Living Room TV
  hide_entity: true
  trigger:
    - platform: state
      entity_id: input_boolean.living_room_tv
  action:
    - service_template: >
       {% if states.input_boolean.living_room_tv.state == 'on'  %}
         remote.turn_on
       {% else %}
         remote.turn_off
       {% endif %}
      entity_id: remote.family_room

